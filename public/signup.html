<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Reset -->
  <link rel="stylesheet" href="/styles/reset.css" media="screen" title="no title" charset="utf-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <!-- Add in Favicon Image -->
  <link rel="shortcut icon" href="/imgs/Snippetsfavicon.png" type="image/x-icon">
  <!-- Add in Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:700" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <!-- Prettify -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Snippets.</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light border-bottom shadow" id="navbar">
    <div class="col-md-2"><a class="navbar-brand" href="/" id="logo">
        <img src="/imgs/Snippetslogo.png" class="d-inline-block align-top" alt="Snippets.">
      </a></div>

    <div id="username" class="col-9"></div>
    <div class="col-3 col-md-1"><a href="/logout" class="hidden" id="logout">
        <button class="btn btn-outline-secondary px-4 my-sm-0 mr-3 roboto rounded-0" type="submit">Logout</button>
      </a></div>

  </nav>

  <div class="container-fluid shadow" id="main_container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="col">
            <h1 class="display-5" id="h1">Create an Account</h1>

            <form class="signup">
                <div class="form-group">
                    <label for="Email address" id="label">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Password" id="label">Password</label>
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button type="submit" class="btn btn-info btn-lg btn-block add-buttons">Sign Up</button></a>
            </form>

            <p id="p" class="text-center mt-3">Already have an account? Log in here:</p>
            <div class="mb-5"><a href="/login">
                    <button type="button" class="btn btn-info btn-lg btn-block add-buttons">Log In</button></a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/signup.js"></script>
<script type="text/javascript" src="js/navbar.js"></script>

</body>

</html>
